# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 呆呆的知识星球
subtitle: '分享知识、记录生活、探索知识星球'
description: '探索知识的海洋，记录生活的美好时光，加入我们的知识星球，共享智慧与欢乐！'
keywords:
  - 知识分享
  - 日常生活
  - 知识星球
  - 博客
  - 生活记录
  - 学习
  - 探索
author: 卓
language: zh
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://www.feelapple.cn
permalink: :title/
permalink_defaults:
  year: '2024'
  month: '01'
  day: '01'
  title: 'default-title'

pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# 搜索
search:
  path: search.xml

# 生成Atom1.0或RSS2.0提要
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content: true
    content_limit: 140
    content_limit_delim: ' '
    order_by: -date


# Directory目录
source_dir: source         # 存储你的博客源文件的目录
public_dir: public         # 存储生成的静态文件的目录
tag_dir: tags              # 存储标签页面的目录
archive_dir: archives      # 存储归档页面的目录
category_dir: categories   # 存储分类页面的目录
code_dir: downloads/code   # 存储代码文件的目录
i18n_dir: :lang            # 多语言目录
skip_render:               # 配置不需要渲染的文件或目录
  - "README.md"            # 不渲染 README.md 文件
  - "drafts/*"             # 不渲染 drafts 目录中的文件
  - "**/*.txt"             # 不渲染所有 txt 文件

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  计算机: computer
  医学: medicine
tag_map:

# Live2D 动漫小人
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2d-widget/
  pluginJsPath: lib/
  tagMode: false
  model:
    # use: live2d-widget-model-hijiki
    # use: live2d-widget-model-tororo
    # use: live2d-widget-model-nietzsche
    scale: 0.3
    hHeadPos: 0.5
    vHeadPos: 0.618

# 数学公式
mathjax:
  tags: none               # or 'ams' or 'all'
  single_dollars: true     # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9           # relative CJK char width
  normal_width: 0.6        # relative normal (monospace) width
  append_css: true         # add CSS to every page
  every_page: false        # if true, every page will be rendered by mathjax regardless the `mathjax` setting in Front-matter of each article


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: shoka

# 站点配置文件
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  # type: git
  # repo: https://github.com/2670321532/hexo.git
  # branch: main 


server:
  port: 5000